name: Run scraper hourly

on:
  schedule:
    # Runs every hour
    - cron: '0 * * * *'
  workflow_dispatch: # allows manual trigger

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.13

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run scraper
      run: |
        python scraper.py

    - name: Commit & push updated data.json
      run: |
        git config --global user.name "cozylatte"
        git config --global user.email "aarushic.official@gmail.com"
        git add data/data.json
        git commit -m "Update data.json from scraper"
        git push
      env:
        # Needed if pushing to repo via HTTPS
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
